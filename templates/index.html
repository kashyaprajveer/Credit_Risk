<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            
            <h3>Users age</h3>
            <input id="age" name="age" type="number">
            
            <h3>Income</h3><br><select name="income" id="income" type="number" required="required">
            </select>
            <h3>person_home_ownership</h3><br><select name="person_home_ownership" id="person_home_ownership" type="number" required="required">
            </select>
            <h3>person_emp_length</h3><br><select name="person_emp_length" id="person_emp_length" type="number" required="required">
            </select>  
            <h3>loan_intent</h3><br><select name="loan_intent" id="loan_intent" type="number" required="required">
            </select>
            <h3>loan_grade</h3><br><select name="loan_grade" id="loan_grade" type="number" required="required">
            </select> 
            <h3>Loan_amount</h3><br><select name="Loan_amount" id="Loan_amount" type="number" required="required">
            </select>
            <h3>loan_int_rate</h3><br><select name="loan_int_rate" id="loan_int_rate" type="number" required="required">
            </select>
            <h3>loan_percent_income</h3><br><select name="loan_percent_income" id="loan_percent_income" type="number" required="required">
            </select>
            <h3>cb_person_default_on_file</h3><br><select name="cb_person_default_on_file" id="cb_person_default_on_file" type="number" required="required">
            </select>
            <h3>cb_person_cred_hist_length</h3><br><select name="cb_person_cred_hist_length" id="cb_person_cred_hist_length" type="number" required="required">
            </select>
            
            
            <h3>Gender</h3><br><select name="gender" id="gender" required="required">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            
            <h3>hours_per_week</h3>
            <input id="second" name="hours_per_week" type="number">
            
            <h3>native_country</h3><br><select name="native_country" id="native_country" required="required">
                <option value="United_States">United_States</option>
                <option value="Cuba">Cuba</option>
                <option value="Jamaica">Jamaica</option>
                <option value="India">India</option>
                <option value="Mexico">Mexico</option>
                <option value="Puerto_Rico">Puerto_Rico</option>
                <option value="Honduras">Honduras</option>
                <option value="England">England</option>
                <option value="Canada">Canada</option>
                <option value="Germany">Germany</option>
                <option value="Iran">Iran</option>
                <option value="Philippines">Philippines</option>
                <option value="Poland">Poland</option>
                <option value="Columbia">Columbia</option>
                <option value="Holand_Netherlands">Holand_Netherlands</option>
            </select>
            
            <h3>Income</h3><br><select name="income" id="income" required="required">
                <option value="incomeless50K">income less than equal to 50K</option>
                <option value="incomemore50K">income greater than 50K</option>
            </select>
        
            
            <br><br><button id="sub" type="submit ">Predict</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>

</body>
